<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IrysMail - Authentication</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%2347FED0'/></svg>" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        /* A subtle gradient for the background can add depth */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(216, 255, 246, 0.5), transparent 60%);
            z-index: -1;
        }
        /* Style for the PIN input boxes */
        .pin-input {
            width: 3.5rem; /* 56px */
            height: 4rem; /* 64px */
            text-align: center;
            font-size: 1.5rem; /* 24px */
            border-radius: 0.75rem; /* 12px */
            border: 1px solid #d1d5db; /* gray-300 */
            -moz-appearance: textfield;
        }
        .pin-input::-webkit-outer-spin-button,
        .pin-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="text-gray-900 overflow-x-hidden relative min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Header Section -->
    <header class="absolute top-0 left-0 w-full max-w-7xl mx-auto px-6 py-5">
        <div class="font-extrabold text-1xl tracking-tight">
            IRYSMAIL
        </div>
    </header>

    <!-- Auth Card -->
    <main class="w-full max-w-md">
        <div class="bg-white/70 backdrop-blur-xl border border-gray-200/80 p-8 md:p-10 rounded-2xl shadow-lg text-center">
            <h1 class="text-2xl font-bold text-gray-800">Enter Access Code</h1>
            <p class="text-gray-500 mt-2">Please enter your 4-digit code to continue.</p>

            <form id="authForm" class="mt-8">
                <div id="pin-container" class="flex justify-center items-center space-x-3">
                    <input type="number" class="pin-input" maxlength="1" data-index="0">
                    <input type="number" class="pin-input" maxlength="1" data-index="1">
                    <input type="number" class="pin-input" maxlength="1" data-index="2">
                    <input type="number" class="pin-input" maxlength="1" data-index="3">
                </div>

                <button type="submit" class="w-full mt-8 bg-black text-white font-semibold py-3 rounded-full hover:bg-gray-800 transition-colors duration-300">
                    Continue
                </button>
                <p id="errorMessage" class="mt-4 text-sm text-red-500 h-5"></p>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pinContainer = document.getElementById('pin-container');
            const inputs = [...pinContainer.querySelectorAll('.pin-input')];
            const authForm = document.getElementById('authForm');
            const errorMessage = document.getElementById('errorMessage');
            
            // This is the correct code for this demo page.
            const CORRECT_PIN = "1234"; 

            pinContainer.addEventListener('input', (e) => {
                const target = e.target;
                const value = target.value;
                const index = parseInt(target.dataset.index);

                // If a value is entered, move to the next input
                if (value && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            pinContainer.addEventListener('keydown', (e) => {
                const target = e.target;
                const index = parseInt(target.dataset.index);

                // Handle backspace
                if (e.key === 'Backspace' && !target.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });
            
            // Handle paste
            inputs[0].addEventListener('paste', (e) => {
                e.preventDefault();
                const paste = e.clipboardData.getData('text');
                inputs.forEach((input, i) => {
                    input.value = paste[i] || '';
                });
                if (paste.length >= inputs.length) {
                    inputs[inputs.length - 1].focus();
                }
            });

            authForm.addEventListener('submit', (e) => {
                e.preventDefault();
                errorMessage.textContent = '';

                const enteredPin = inputs.map(input => input.value).join('');

                if (enteredPin.length !== 4) {
                    errorMessage.textContent = 'Please enter a 4-digit code.';
                    return;
                }

                if (enteredPin === CORRECT_PIN) {
                    // On success, redirect to the main app page
                    // For this demo, we can just show a success message
                    errorMessage.textContent = 'Success! Redirecting...';
                    errorMessage.classList.remove('text-red-500');
                    errorMessage.classList.add('text-green-500');
                    
                    setTimeout(() => {
                        // Replace 'app.html' with your actual main application page
                        window.location.href = 'app.html'; 
                    }, 1000);
                } else {
                    errorMessage.textContent = 'Invalid code. Please try again.';
                    // Shake effect for wrong password
                    pinContainer.classList.add('animate-shake');
                    setTimeout(() => pinContainer.classList.remove('animate-shake'), 500);
                    // Clear inputs
                    inputs.forEach(input => input.value = '');
                    inputs[0].focus();
                }
            });
            
            // Add a simple shake animation with Tailwind
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes shake {
                    10%, 90% { transform: translate3d(-1px, 0, 0); }
                    20%, 80% { transform: translate3d(2px, 0, 0); }
                    30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
                    40%, 60% { transform: translate3d(4px, 0, 0); }
                }
                .animate-shake {
                    animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
