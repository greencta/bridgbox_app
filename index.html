<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IrysMail - Authentication</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%2347FED0'/></svg>" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        /* A subtle gradient for the background can add depth */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(216, 255, 246, 0.5), transparent 60%);
            z-index: -1;
        }
        /* Style for the PIN input boxes */
        .pin-input {
            width: 3.5rem; /* 56px */
            height: 4rem; /* 64px */
            text-align: center;
            font-size: 1.5rem; /* 24px */
            border-radius: 0.75rem; /* 12px */
            border: 1px solid #e5e7eb; /* gray-200 */
            background-color: #ffffff;
            transition: all 0.2s;
            -moz-appearance: textfield;
        }
        .pin-input:focus {
            outline: none;
            border-color: #47FED0;
            box-shadow: 0 0 0 3px rgba(71, 254, 208, 0.3);
        }
        .pin-input::-webkit-outer-spin-button,
        .pin-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
    </style>
</head>
<body class="text-gray-900 overflow-x-hidden relative min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Header Section -->
    <header class="absolute top-0 left-0 w-full max-w-7xl mx-auto px-6 py-5">
        <a href="" class="font-extrabold text-2xl tracking-tight">
            
        </a>
    </header>

    <!-- Auth Card -->
    <main class="w-full max-w-md">
        <div class="bg-white/80 backdrop-blur-xl border border-gray-200/80 p-8 md:p-10 rounded-2xl shadow-lg text-center">
            <h1 class="text-2xl font-bold text-gray-800">Enter Access Code</h1>
            <p class="text-gray-500 mt-2">Please enter your 4-digit code to continue.</p>

            <form id="authForm" class="mt-8">
                <div id="pin-container" class="flex justify-center items-center space-x-3">
                    <input type="number" class="pin-input" maxlength="1" data-index="0">
                    <input type="number" class="pin-input" maxlength="1" data-index="1">
                    <input type="number" class="pin-input" maxlength="1" data-index="2">
                    <input type="number" class="pin-input" maxlength="1" data-index="3">
                </div>

                <button type="submit" id="submitButton" class="w-full mt-8 bg-black text-white font-semibold py-3 rounded-full hover:bg-gray-800 transition-colors duration-300">
                    Continue
                </button>
                <p id="errorMessage" class="mt-4 text-sm text-red-500 h-5"></p>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pinContainer = document.getElementById('pin-container');
            const inputs = [...pinContainer.querySelectorAll('.pin-input')];
            const authForm = document.getElementById('authForm');
            const submitButton = document.getElementById('submitButton');
            const errorMessage = document.getElementById('errorMessage');

            pinContainer.addEventListener('input', (e) => {
                const target = e.target;
                const value = target.value;
                const index = parseInt(target.dataset.index);

                if (value && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            pinContainer.addEventListener('keydown', (e) => {
                const target = e.target;
                const index = parseInt(target.dataset.index);

                if (e.key === 'Backspace' && !target.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });
            
            inputs[0].addEventListener('paste', (e) => {
                e.preventDefault();
                const paste = e.clipboardData.getData('text');
                inputs.forEach((input, i) => {
                    input.value = paste[i] || '';
                });
                if (paste.length >= inputs.length) {
                    inputs[inputs.length - 1].focus();
                }
            });

            authForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessage.textContent = '';
                submitButton.disabled = true;
                submitButton.textContent = 'Verifying...';

                const enteredPin = inputs.map(input => input.value).join('');

                if (enteredPin.length !== 4) {
                    errorMessage.textContent = 'Please enter a 4-digit code.';
                    submitButton.disabled = false;
                    submitButton.textContent = 'Continue';
                    return;
                }

                try {
                    const response = await fetch('check_pin.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ pin: enteredPin })
                    });
                    
                    const result = await response.json();

                    if (result.status === 'success') {
                        errorMessage.textContent = 'Success! Redirecting...';
                        errorMessage.classList.remove('text-red-500');
                        errorMessage.classList.add('text-green-500');
                        
                        setTimeout(() => {
                            window.location.href = 'app.html';
                        }, 1000);
                    } else {
                        errorMessage.textContent = result.message || 'Invalid code. Please try again.';
                        pinContainer.classList.add('animate-shake');
                        setTimeout(() => pinContainer.classList.remove('animate-shake'), 500);
                        inputs.forEach(input => input.value = '');
                        inputs[0].focus();
                    }
                } catch (error) {
                    console.error('Authentication Error:', error);
                    errorMessage.textContent = 'An error occurred. Please try again.';
                } finally {
                    if (errorMessage.textContent.includes('Success!') === false) {
                        submitButton.disabled = false;
                        submitButton.textContent = 'Continue';
                    }
                }
            });
        });
    </script>
</body>
</html>
