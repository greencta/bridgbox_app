<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IrysMail - App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
    </style>
</head>
<body class="min-h-screen text-gray-800 flex flex-col items-center justify-center">

    <!-- Disconnect Button -->
    <button id="disconnect-button" class="bg-black text-white font-semibold px-8 py-3 rounded-full hover:bg-gray-800 transition-colors duration-300">
        Disconnect Wallet
    </button>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const disconnectButton = document.getElementById('disconnect-button');

            // 1. Check if the user is connected. If not, redirect to the connect page.
            if (localStorage.getItem('walletConnected') !== 'true') {
                window.location.href = 'connect.html';
                return; // Stop further script execution
            }
            
            // 2. Disconnect function
            function disconnectWallet() {
                console.log("Wallet disconnected.");
                
                // Clear connection state from localStorage
                localStorage.removeItem('walletConnected');
                localStorage.removeItem('walletAddress');
                
                // Redirect back to the connect page
                window.location.href = 'connect.html';
            }

            // 3. Add event listener to the button
            disconnectButton.addEventListener('click', disconnectWallet);
        });
    </script>
</body>
</html>
